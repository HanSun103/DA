<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
    <header>
        <img src="/static/images/logo.png" alt="Header Image" class="header-logo">
    </header>

    <main style="flex-grow: 1;">
        <h1><img src="/static/images/banner 1.png" alt="Body Image" class="Body-img"></h1>
        <!-- The form no longer needs 'action' or 'method' since AJAX will handle the submission -->
        <form id="data-form" class="search-form">
            <!-- First Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nmr-type-select">NMR Type</label>
                    <select id="nmr-type-select" name="nmr_type">
                        {% for type in nmr_types %}
                        <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        
            <!-- Second Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nmr-solvent-select">NMR Solvent</label>
                    <select id="nmr-solvent-select" name="nmr_solvent">
                        {% for solvent in nmr_solvents %}
                        <option value="{{ solvent }}">{{ solvent }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        
            <!-- Third Row -->
            <div class="form-row">
                <div class="form-group">
                    <label for="shift-input">Shift</label>
                    <input type="text" id="shift-input" name="shift" placeholder="Enter shift value or range">
                </div>
                <div class="or-divider">或</div>
                <div class="form-group">
                    <label for="solvent-input">Solvent</label>
                    <input type="text" id="solvent-input" name="solvent" placeholder="Enter solvent name">
                    <!-- The suggestions will appear here as a list -->
                    <ul id="suggestions"></ul>
                </div>
                <button type="submit" id="search-button">
                    <img src="/static/images/inputBox_small.png" alt="Search"> 
                </button>
            </div>
        </form>
        

        <!-- Container for filter results -->
        <div id="results-container"></div>
    </main>

    <footer style="padding: 20px; background: #eaeaea;">
        <!-- Footer content -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
